<!DOCTYPE html>
<html lang="en">
    <link>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Wheel</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="container-main">
            <div v-for="color,index in color_scheme" :key="key">
                <div
                    class="container"
                    v-bind:style="{backgroundColor: color.hex, height: height,}"
                    v-bind:id="index"
                >
                    <button @click="lock(index)" class="lock">
                        <span v-bind:id="index+'span'" class="fa fa-unlock"></span>
                    </button>
                    <p>Hex - {{color.hex}}</p>
                    <p>RGB - {{color.rgb}}</p>
                </div>
            </div>
            <section class="buttons">
                <button class="copy">Copy Codes</button>
                <button @click="random" class="random">Generate Color</button>
                <button @click="add" class="add">Add</button>
            </section>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
